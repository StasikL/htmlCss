<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>

	<style>
		
		*{
			margin: 0px;
			padding: 0px;
		}

		body{
			margin: 0px;
		}

		.container{
			max-width: 400px;
			margin: auto;
		}

		.box{
			background: darkorchid;
			color: white;

			padding: 15px 40px;

			border: 4px solid red;
			margin: 10px;
		}

		.blocks{
			width: 100%;
		}

		.blocks .block{
			width: 25%;
			background: black;
			height: 50px;
			float: left;
			border: 4px solid green;
			box-sizing: border-box;
		}

	</style>
</head>
<body>

	<div class="container">
	
	<div class='box'>
		<h2>Box Model</h2>

	</div>

	</div>

	<div class="blocks">
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
	</div>
</div>
</body>
</html>
